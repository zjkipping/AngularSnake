<app-game-screen
  (canvasLoaded)="loaded()"
  (keyPress)="keyPress($event)"
  [screenDimensions]="gls.screenDimensions | async"
  [status]="gls.status | async"
  [snake]="gls.snake | async"
  [fruits]="gls.fruits | async"
  [won]="gls.won | async"
  [tileSize]="gls.tileSize | async"
  [elapsedTime]="gls.elapsedTime"
>
</app-game-screen>
